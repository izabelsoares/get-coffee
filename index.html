<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>Get Coffee</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <section class="menu-conteiner">
                <div class="header-title-logo" alt="form img">
                    <img src="assets/logo_v2.svg" alt="form img">
                    <h1>get.coffe</h1>
                </div>
                <nav>
                    <ul class="header-list">
                        <li>menu</li>
                        <li>contact</li>
                        <li>find us</li>
                    </ul>
                </nav>
            </section>
        </header>

        <main>
            <section class="main-conteiner">
                <div class="main-column-box">
                    <div class="main-text-box">
                        <p class="order-paragraph">The best way to your coffee without leaving the comfort of your house</p>
                    </div>
                    <div class="button-box">
                        <button class="order-button">Make your order</button>
                    </div>
                    <div class="icons-box">
                        <img src="assets/instagram.svg" atl="icon img">
                        <img src="assets/linkedin.svg" atl="icon img">
                        <img src="assets/twitter.svg" atl="icon img">
                    </div>
                </div>
                <div class="main-cup-box">
                    <img src="assets/copo.svg" alt="coffee cup img" class="coffee-img">
                </div>
            </section>
            <section>
                <div class="scrow-box">
                    <p>scroll down</p>
                    <button class="scroll-button">I</button>
                </div>
            </section>
        </main>

    </body>

</html>
